    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,800;1,400&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --cursor-size: 20px;
      }
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #050505;
        color: #f4f4f5;
        cursor: none; /* Custom cursor only */
        overflow-x: hidden;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }

      /* Custom Cursor Logic */
      .cursor-dot {
        width: var(--cursor-size);
        height: var(--cursor-size);
        background: white;
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 9999;
        mix-blend-mode: difference;
        transition: transform 0.1s ease, width 0.3s ease, height 0.3s ease;
        transform: translate(-50%, -50%);
      }

      .cursor-hover {
        width: 80px;
        height: 80px;
        background: white;
      }

      /* Utilities */
      .blend-diff {
        mix-blend-mode: difference;
      }
      
      .text-outline {
        -webkit-text-stroke: 1px rgba(255,255,255,0.3);
        color: transparent;
      }
      
      .text-outline-hover:hover {
        -webkit-text-stroke: 0px;
        color: white;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 2px;
      }
      ::-webkit-scrollbar-track {
        background: black;
      }
      ::-webkit-scrollbar-thumb {
        background: white;
      }

      ::selection {
        background: white;
        color: black;
      }
    </style>
